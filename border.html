<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Property Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .box {
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        .solid {
            border: 5px solid #009688;
        }
        .dashed {
            border: 3px dashed #ff5722;
        }
        .dotted {
            border: 2px dotted #3f51b5;
        }
        .double {
            border: 4px double #ffeb3b;
        }
        .groove {
            border: 5px groove #9c27b0;
        }
        .ridge {
            border: 5px ridge #00bcd4;
        }
        .inset {
            border: 6px inset #e91e63;
        }
        .outset {
            border: 6px outset #4caf50;
        }
        .none {
            border: none;
        }
        .border-radius {
            border: 3px solid #2196f3;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Solid Border</h2>
        <div class="box solid">Solid Border</div>
    </div>

    <div class="section">
        <h2>Dashed Border</h2>
        <div class="box dashed">Dashed Border</div>
    </div>

    <div class="section">
        <h2>Dotted Border</h2>
        <div class="box dotted">Dotted Border</div>
    </div>

    <div class="section">
        <h2>Double Border</h2>
        <div class="box double">Double Border</div>
    </div>

    <div class="section">
        <h2>Groove Border</h2>
        <div class="box groove">Groove Border</div>
    </div>

    <div class="section">
        <h2>Ridge Border</h2>
        <div class="box ridge">Ridge Border</div>
    </div>

    <div class="section">
        <h2>Inset Border</h2>
        <div class="box inset">Inset Border</div>
    </div>

    <div class="section">
        <h2>Outset Border</h2>
        <div class="box outset">Outset Border</div>
    </div>

    <div class="section">
        <h2>No Border</h2>
        <div class="box none">No Border</div>
    </div>

    <div class="section">
        <h2>Border Radius</h2>
        <div class="box border-radius">Border Radius</div>
    </div>
</body>
</html>
