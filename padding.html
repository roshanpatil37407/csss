<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding Property Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            background-color: #009688;
            color: white;
            border: 2px solid #00796b;
            margin: 10px;
            text-align: center;
            font-size: 16px;
        }
        .padding-example {
            padding: 20px; /* All sides */
        }
        .padding-top {
            padding-top: 30px;
        }
        .padding-right {
            padding-right: 30px;
        }
        .padding-bottom {
            padding-bottom: 30px;
        }
        .padding-left {
            padding-left: 30px;
        }
        .padding-all {
            padding: 10px 20px 30px 40px; /* Top Right Bottom Left */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box padding-example">
            <p>Padding: 20px (All sides)</p>
        </div>
        <div class="box padding-top">
            <p>Padding-Top: 30px</p>
        </div>
        <div class="box padding-right">
            <p>Padding-Right: 30px</p>
        </div>
        <div class="box padding-bottom">
            <p>Padding-Bottom: 30px</p>
        </div>
        <div class="box padding-left">
            <p>Padding-Left: 30px</p>
        </div>
        <div class="box padding-all">
            <p>Padding: 10px 20px 30px 40px (Top Right Bottom Left)</p>
        </div>
    </div>
</body>
</html>
