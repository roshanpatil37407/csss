<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Reflection</title>
    <style>
        .image-reflection {
            width: 300px;
            -webkit-box-reflect: below 5px linear-gradient(transparent, rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <h1>Image Reflection Example</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSszZywpjYZMjnmWr_To6dbqFGyg123av4jow&s" alt="Sample Image" class="image-reflection">
</body>
</html>
