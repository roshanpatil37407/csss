<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin Property Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .box {
            background-color: #009688;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border: 1px solid #00796b;
        }
        .box1 {
            margin-top: 30px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 10px;
        }
        .left{
            margin-left: 50px;
        }
        .right{
            margin-right: 50px;
        }
        .top{
            margin-top: 50px;
        }
        .bottoum{
            margin-bottom: 50px;
        }
        .box2 {
            margin: 20px auto;
            width: 200px;
        }
        .box3 {
            margin: 10px;
        }
        .box4 {
            margin: 50px 0; /* Top and bottom margins of 50px, no side margins */
        }
        .box5 {
            margin: 0 auto; /* Centered horizontally */
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Margin Property Examples</h2>
        <div class="box box1">Margin (top, right, bottom, left)</div>
        <div class="box left">left</div>
        <div class="box top">left</div>
        <div class="box right">left</div>
       
        <div class="box bottoum">left</div>
        <div class="box box2">Margin (auto, center horizontally)</div>
        <div class="box box3">Margin (all sides equal)</div>
        <div class="box box4">Margin (top and bottom only)</div>
        <div class="box box5">Margin (auto, center horizontally with width)</div>
    </div>
</body>
</html>
