<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Property Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .section h2 {
            margin-top: 0;
        }
        .example {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
        }
        .named-color {
            color: navy;
        }
        .hex-color {
            color: #ff5722;
        }
        .rgb-color {
            color: rgb(33, 150, 243);
        }
        .rgba-color {
            color: rgba(33, 150, 243, 0.5);
        }
        .hsl-color {
            color: hsl(200, 100%, 50%);
        }
        .hsla-color {
            color: hsla(200, 100%, 50%, 0.5);
        }
        .gradient-text {
            background: linear-gradient(to right, #ff5722, #33b5e5);
       
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>CSS Color Property Examples</h2>
        
        <div class="example named-color">
            <p>Named Color: <strong>Navy</strong></p>
        </div>
        
        <div class="example hex-color">
            <p>Hex Color: <strong>#ff5722</strong></p>
        </div>
        
        <div class="example rgb-color">
            <p>RGB Color: <strong>rgb(33, 150, 243)</strong></p>
        </div>
        
        <div class="example rgba-color">
            <p>RGBA Color: <strong>rgba(33, 150, 243, 0.5)</strong></p>
        </div>
        
        <div class="example hsl-color">
            <p>HSL Color: <strong>hsl(200, 100%, 50%)</strong></p>
        </div>
        
        <div class="example hsla-color">
            <p>HSLA Color: <strong>hsla(200, 100%, 50%, 0.5)</strong></p>
        </div>
        
        <div class="example gradient-text">
            <p>Gradient Text: <strong>Linear Gradient</strong></p>
        </div>
    </div>
</body>
</html>
