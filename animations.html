<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 400px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #3498db;
            margin: 20px;
        }

        /* Example 1: Basic Animation */
        .animation-1 {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Example 2: Animation with Multiple Keyframes */
        .animation-2 {
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }

        /* Example 3: Animation with Delay and Iterations */
        .animation-3 {
            animation: colorChange 4s ease-in-out 1s 3 normal;
        }

        @keyframes colorChange {
            0% { background: #3498db; }
            50% { background: #e74c3c; }
            100% { background: #3498db; }
        }

        /* Example 4: Animation with Direction and Fill Mode */
        .animation-4 {
            animation: slide 3s alternate-reverse forwards;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(300px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box animation-1">Spin</div>
        <div class="box animation-2">Bounce</div>
        <div class="box animation-3">Color Change</div>
        <div class="box animation-4">Slide</div>
    </div>
</body>
</html>
