<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout - Multiple Boxes</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 equal-width columns */
            grid-template-rows: 100px 150px 200px 100px; /* 4 rows of varying heights */
            gap: 10px; /* Space between grid items */
            padding: 20px;
            background-color: lightgray;
        }

        /* Grid Items with unique colors and positioning */
        .item1 { background-color: lightcoral; grid-column: 1 / 3; grid-row: 1 / 2; }
        .item2 { background-color: lightblue; grid-column: 3 / 5; grid-row: 1 / 2; }
        .item3 { background-color: lightgreen; grid-column: 5 / 7; grid-row: 1 / 2; }
        .item4 { background-color: lightsalmon; grid-column: 1 / 4; grid-row: 2 / 3; }
        .item5 { background-color: lightgoldenrodyellow; grid-column: 4 / 5; grid-row: 2 / 3; }
        .item6 { background-color: lightpink; grid-column: 5 / 7; grid-row: 2 / 3; }
        .item7 { background-color: lightseagreen; grid-column: 1 / 2; grid-row: 3 / 5; }
        .item8 { background-color: lightsteelblue; grid-column: 2 / 4; grid-row: 3 / 4; }
        .item9 { background-color: lightcoral; grid-column: 4 / 6; grid-row: 3 / 4; }
        .item10 { background-color: lightskyblue; grid-column: 6 / 7; grid-row: 3 / 5; }
        .item11 { background-color: lightyellow; grid-column: 2 / 4; grid-row: 4 / 5; }
        .item12 { background-color: lightgreen; grid-column: 4 / 6; grid-row: 4 / 5; }

        /* Styling for grid items */
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item item4">Item 4</div>
        <div class="grid-item item5">Item 5</div>
        <div class="grid-item item6">Item 6</div>
        <div class="grid-item item7">Item 7</div>
        <div class="grid-item item8">Item 8</div>
        <div class="grid-item item9">Item 9</div>
        <div class="grid-item item10">Item 10</div>
        <div class="grid-item item11">Item 11</div>
        <div class="grid-item item12">Item 12</div>
    </div>

</body>
</html>
