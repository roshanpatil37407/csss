<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Navigation Bar with Animations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        
        }

        .navbar {
            background-image: url('https://source.unsplash.com/random/1600x900'); /* Background image */
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: white;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: background 0.5s;
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }

        .navbar-menu a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            min-width: 160px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .dropdown-menu a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .search-bar {
            margin-left: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 5px;
            transition: background 0.3s;
        }

        .search-bar:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .search-bar input {
            border: none;
            padding: 10px;
            border-radius: 20px;
            outline: none;
            color: rgb(112, 45, 211);
            background: transparent;
            placeholder: 'Search...';
        }

        .search-bar button {
            background: transparent;
            border: none;
            color: rgb(0, 166, 255);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .search-bar button:hover {
            color: #f39c12;
        }

        .sign-in-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .sign-in-button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                transform: translateY(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .navbar-menu.active {
                display: flex;
                transform: translateY(0);
            }

            .navbar-menu a {
                padding: 15px;
            }

            .search-bar {
                display: none;
            }

            .menu-toggle {
                display: block;
                background: #3498db;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                font-size: 20px;
                cursor: pointer;
                transition: background 0.3s;
            }

            .menu-toggle:hover {
                background: #2980b9;
            }
        }

        .menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <button class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <div class="dropdown">
                <a href="#">Services <i class="fas fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Web Design</a>
                    <a href="#">SEO</a>
                    <a href="#">Marketing</a>
                </div>
            </div>
            <a href="#">Contact</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <button class="sign-in-button">Sign In</button>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.navbar-menu');
            menu.classList.toggle('active');
        }

        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
