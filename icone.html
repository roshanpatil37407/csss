<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Libraries Example</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .icon-section {
            margin-bottom: 40px;
        }
        .icon-section h2 {
            margin-top: 0;
        }
        .icon-example {
            font-size: 24px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="icon-section">
        <h2>Font Awesome Icons</h2>
        <i class="fas fa-camera icon-example"></i> Camera
        <i class="fas fa-heart icon-example"></i> Heart
        <i class="fas fa-coffee icon-example"></i> Coffee
    </div>

    <div class="icon-section">
        <h2>Material Icons</h2>
        <i class="material-icons icon-example">face</i> Face
        <i class="material-icons icon-example">star</i> Star
        <i class="material-icons icon-example">build</i> Build
    </div>

    <div class="icon-section">
        <h2>Bootstrap Icons</h2>
        <i class="bi bi-alarm icon-example"></i> Alarm
        <i class="bi bi-basket icon-example"></i> Basket
        <i class="bi bi-camera icon-example"></i> Camera
    </div>
</body>
</html>
