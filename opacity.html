<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity Examples</title>
    <style>
        /* Basic Opacity Usage */
        .opaque-box {
            width: 200px;
            height: 200px;
            background-color: #3498db; /* Blue color */
            color: #fff; /* White text color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0.5; /* 50% opacity */
            margin: 20px;
            text-align: center;
        }

        /* Hover Effect with Opacity */
        .hover-box {
            width: 200px;
            height: 200px;
            background-color: #e74c3c; /* Red color */
            transition: opacity 0.3s ease; /* Smooth transition */
            opacity: 1; /* Fully opaque */
            margin: 20px;
        }

        .hover-box:hover {
            opacity: 0.3; /* 30% opacity on hover */
        }

        /* Opacity with Background and Text */
        .background-opacity {
            width: 300px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 20px;
            text-align: center;
        }

        /* Opacity with Child Elements */
        .parent {
            width: 300px;
            height: 150px;
            background-color: #2ecc71; /* Green color */
            opacity: 0.7; /* 70% opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 20px;
        }

        .child {
            background-color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Opacity Examples</h1>

    <section>
        <h2>Basic Opacity Usage</h2>
        <div class="opaque-box">50% Opacity</div>
    </section>

    <section>
        <h2>Hover Effect with Opacity</h2>
        <div class="hover-box"></div>
    </section>

    <section>
        <h2>Opacity with Background and Text</h2>
        <div class="background-opacity">
            This box has a semi-transparent background.
        </div>
    </section>

    <section>
        <h2>Opacity with Child Elements</h2>
        <div class="parent">
            <div class="child">Child Element</div>
        </div>
    </section>
</body>
</html>
